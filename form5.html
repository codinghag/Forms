<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="form5.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;0,800;1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="cont">
      <div class="form">
        <h2>Sign In</h2>
        <label>
          <span>Email Address</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="submit">Sign In</button>
        <p class="forgot-pass">Forgot Password?</p>
        <div class="social-media">
          <!-- wrapping social media in the ul list helps to group them -->
          <ul> 
            <li><img src="facebook.png"></li>
            <li><img src="twitter.png"></li>
            <li><img src="linkedin.png"></li>
            <li><img src="instagram.png"></li>
          </ul>
        </div>
      </div>
      <!-- container for the image on the side --> 
      <div class="sub-cont"> 
        <div class="img"> <!-- The actual background image-->
          <div class=img-text"> <!--the text div that grouped inside the image-->
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new oppurtunities!</p>
          </div>
          <div class="img-text">
            <h2>One of us</h2>
            <p>If you alreadt have an account, just sign in. We've missed you!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
